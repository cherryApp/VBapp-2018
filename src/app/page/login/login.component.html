<form class="form-signin text-center" (ngSubmit)="onLogin(loginData)">
  <img class="mb-4" src="assets/logo.png" alt="" width="96" height="96">
  <h1 class="h3 mb-3 font-weight-normal">Jelentkezz be</h1>
  <button type="button" class="btn btn-danger btn-block btn-lg" (click)="onLoginGoogle()">
    Belépés Google fiókkal
  </button>
  <div class="clearfix">&nbsp;</div>
  <label for="inputEmail" class="sr-only">Email cím</label>
  <input name="email" type="email" id="inputEmail" class="form-control" 
    placeholder="Email address" [(ngModel)]="loginData.email" required autofocus>
  <label for="inputPassword" class="sr-only">Jelszó</label>
  <input name="password" type="password" id="inputPassword" class="form-control" 
    placeholder="Password" [(ngModel)]="loginData.password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Emlékezz rám
    </label>
  </div>
  <div *ngIf="loginError" class="alert alert-danger" role="alert">
      {{ loginError }}
    </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Bejelentkezés</button>
</form>
